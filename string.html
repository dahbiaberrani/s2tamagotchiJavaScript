<body>

</body>

        if (res[0] >= 'a' && res[0] <= 'd'){
            reponseElement.innerHTML = "True";

    function str_email(chaine){
        var reponseElement = document.getElementById("res2");
        if((chaine.match(new RegExp("@", "g")) || []).length === 1){

    function str_replace(chaine){

        reponseElement.innerHTML = respchaine
